<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff69b4, #ffb6c1, #ffffff);
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
            overflow: hidden;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(220, 20, 60, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 90%;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3em;
            margin-bottom: 20px;
            color: #dc143c;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        p {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #8b0000;
        }
        .quote {
            font-style: italic;
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #ff1493;
            font-weight: 300;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            flex-wrap: wrap;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            box-shadow: 0 5px 15px rgba(220, 20, 60, 0.3);
        }
        #yes {
            background: linear-gradient(45deg, #ff69b4, #dc143c);
            color: white;
        }
        #yes:hover {
            background: linear-gradient(45deg, #ffb6c1, #b22222);
            transform: scale(1.1);
        }
        #no {
            background: linear-gradient(45deg, #dc143c, #8b0000);
            color: white;
            transition: none;
        }
        #no:hover {
            background: linear-gradient(45deg, #b22222, #660000);
        }
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }
        .heart, .rose {
            position: absolute;
            animation: fall 4s infinite ease-in-out;
        }
        .heart {
            color: #ff69b4;
            font-size: 2em;
        }
        .rose {
            color: #dc143c;
            font-size: 2.5em;
        }
        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        #response {
            margin-top: 40px;
            font-size: 1.5em;
            display: none;
            color: #dc143c;
            font-weight: 600;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff69b4;
            animation: confetti-fall 3s linear infinite;
            z-index: 10;
        }
        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }
            h1 {
                font-size: 2.5em;
            }
            p, .quote {
                font-size: 1.2em;
            }
            button {
                padding: 12px 25px;
                font-size: 1em;
            }
            .buttons {
                gap: 15px;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            p, .quote {
                font-size: 1em;
            }
            button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
            .heart, .rose {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <audio id="bg-music" autoplay loop>
        <source src="kanta.weba" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="floating-elements" id="floating-elements"></div>
    <div class="container">
        <h1>Will You Be My Valentine? ðŸ’•</h1>
        <p>Hey Nikka, roses are red, violets are blue, my heart beats for you! What do you say?</p>
        <div class="quote">HIIIII nikssss miss you na po dami ko pagkakamali eh sorry</div>
        <div class="buttons">
            <button id="yes">Yes!</button>
            <button id="no">No</button>
        </div>
        <div id="response"></div>
    </div>

    <script>
        const yesBtn = document.getElementById('yes');
        const noBtn = document.getElementById('no');
        const response = document.getElementById('response');
        const floatingElements = document.getElementById('floating-elements');
        let yesClicked = false;
        let noClickCount = 0;

        // Create falling hearts and roses
        function createElement(type) {
            const element = document.createElement('div');
            element.className = type;
            element.innerHTML = type === 'heart' ? 'â¤ï¸' : 'ðŸŒ¹';
            element.style.left = Math.random() * 100 + 'vw';
            element.style.animationDelay = Math.random() * 4 + 's';
            floatingElements.appendChild(element);
            setTimeout(() => element.remove(), 4000);
        }
        setInterval(() => createElement('heart'), 800);
        setInterval(() => createElement('rose'), 1200);

        // Make "No" button run away until "Yes" is clicked, but disappear after 4 clicks
        function moveNoButton() {
            if (!yesClicked) {
                noClickCount++;
                if (noClickCount >= 4) {
                    noBtn.style.display = 'none';
                    return;
                }
                const x = Math.random() * (window.innerWidth - 100);
                const y = Math.random() * (window.innerHeight - 100);
                noBtn.style.position = 'absolute';
                noBtn.style.left = x + 'px';
                noBtn.style.top = y + 'px';
            }
        }
        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('click', moveNoButton);

        // "Yes" button interaction
        yesBtn.addEventListener('click', () => {
            yesClicked = true;
            response.innerHTML = "Yay! I knew you'd say yes! Happy Valentine's Day! ðŸŽ‰ðŸ’•";
            response.style.display = 'block';
            // Add confetti effect
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.background = ['#ff69b4', '#dc143c', '#ffb6c1', '#ffffff'][Math.floor(Math.random() * 4)];
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        });
    </script>
</body>
</html>
